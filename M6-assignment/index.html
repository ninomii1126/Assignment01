<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4" >
    <h1>Employee Management System</h1>
    <div class="p-3 mb-2 bg-dark text-white">
        <form id="empForm">
            <label for="validationDefault01">8-Digits ID</label><br>
            <input type="text" id="id" name="id" required><br>
            <label for="validationDefault01">Full Name</label><br>
            <input type="text" id="fullName" name="fullName"><br>
            <label >4-Digit Extension</label><br>
            <input type="text" id="extension" name="extension"><br>
            <label >Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label >Department</label><br>
            <select id="department" name="department">
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="qualityAssurance">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select><br>
            <input type="submit" value="Add Employee" class="btn btn-primary">
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
